<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page Not Found - Ginger & Co.</title>
    <link rel="icon" type="image/png" href="https://res.cloudinary.com/dxhfgtzte/image/upload/v1761867723/Ginger_logo_1_wvhijd.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=League+Spartan:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --dark: #1a1a1a;
            --gold: #D4AF37;
            --light-gray: #f5f5f5;
            --medium-gray: #666;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: var(--dark);
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            padding: 2rem;
        }

        .container {
            text-align: center;
            max-width: 600px;
        }

        .logo {
            width: 120px;
            height: 120px;
            margin: 0 auto 2rem;
        }

        .logo img {
            width: 100%;
            height: 100%;
            object-fit: contain;
        }

        h1 {
            font-family: 'League Spartan', sans-serif;
            font-size: 6rem;
            font-weight: 700;
            color: var(--gold);
            margin-bottom: 1rem;
            line-height: 1;
        }

        h2 {
            font-family: 'League Spartan', sans-serif;
            font-size: 2rem;
            font-weight: 500;
            margin-bottom: 1rem;
        }

        p {
            font-size: 1.1rem;
            color: var(--medium-gray);
            margin-bottom: 2rem;
            line-height: 1.6;
        }

        .redirect-info {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(212, 175, 55, 0.2);
            border-radius: 8px;
            padding: 1.5rem;
            margin-bottom: 2rem;
        }

        .redirect-info p {
            margin-bottom: 0.5rem;
            font-size: 0.95rem;
        }

        .countdown {
            font-size: 1.2rem;
            color: var(--gold);
            font-weight: 600;
        }

        .btn {
            display: inline-block;
            background: var(--gold);
            color: var(--dark);
            padding: 1rem 2rem;
            text-decoration: none;
            border-radius: 4px;
            font-weight: 600;
            font-size: 1rem;
            transition: all 0.3s;
            font-family: 'League Spartan', sans-serif;
            text-transform: uppercase;
        }

        .btn:hover {
            background: #c4a027;
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(212, 175, 55, 0.3);
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 4rem;
            }

            h2 {
                font-size: 1.5rem;
            }

            p {
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">
            <img src="https://res.cloudinary.com/dxhfgtzte/image/upload/v1761867723/Ginger_logo_1_wvhijd.png" alt="Ginger & Co. Logo">
        </div>

        <h1>404</h1>
        <h2>Page Not Found</h2>
        <p>The page you're looking for doesn't exist or has been moved.</p>

        <div class="redirect-info">
            <p>Redirecting you to our homepage in <span class="countdown" id="countdown">5</span> seconds...</p>
        </div>

        <a href="https://gingerandco.at" class="btn">Go to Homepage Now</a>
    </div>

    <script>
        // Countdown and redirect
        let seconds = 5;
        const countdownElement = document.getElementById('countdown');

        const countdown = setInterval(() => {
            seconds--;
            countdownElement.textContent = seconds;

            if (seconds <= 0) {
                clearInterval(countdown);
                window.location.href = 'https://gingerandco.at';
            }
        }, 1000);
    </script>
</body>
</html>
