# Netlify configuration for Ginger & Co. Events

[build]
  # Static site - no build process needed
  publish = "."

# Build configuration for cache clearing
[build.processing]
  skip_processing = false

[build.processing.css]
  bundle = true
  minify = true

[build.processing.js]
  bundle = true
  minify = true

[build.processing.html]
  pretty_urls = true

[build.processing.images]
  compress = true

# Redirect rules for clean URLs
# No catch-all redirect needed for multi-page static site
# Let Netlify serve files directly

# Redirect root to index.html (optional, Netlify does this by default)
[[redirects]]
  from = "/"
  to = "/index.html"
  status = 200

# Redirect www to non-www
[[redirects]]
  from = "https://www.gingerandco.at/*"
  to = "https://gingerandco.at/:splat"
  status = 301
  force = true

# Security headers
[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-XSS-Protection = "1; mode=block"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "strict-origin-when-cross-origin"
    Strict-Transport-Security = "max-age=31536000; includeSubDomains; preload"
    Cache-Control = "no-cache, no-store, must-revalidate"

# HTML files - no caching for instant updates
[[headers]]
  for = "/*.html"
  [headers.values]
    Cache-Control = "no-cache, no-store, must-revalidate, max-age=0"
    Pragma = "no-cache"
    Expires = "0"

# External resources (Cloudinary) can be cached
[[headers]]
  for = "/images/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"
